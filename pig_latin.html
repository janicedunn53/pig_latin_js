<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin converter</h1>
      <form id="pig-latin">
        <div class="form-group">
          <label for="word">Enter a word and convert to pig latin!</label>
          <input id="word" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Convert</button>
      </form>

      <div id="result">
        <p>Your new word is: <span class='new_word'></span></p>
      </div>
    </div>
  </body>
</html>
